<!DOCTYPE html>

<body>
    <div class="transition-overlay"></div>
    
    <header>
        <h1><span class="red">T</span><span class="white">ajbid.</span></h1>

    <div class="page-content"></div>
    <section id="skills" class="section active">
        <h2 class="white-heading">Skills</h2>
        
        <!-- Technical Skills Container -->
        <div class="skills-container">
            <div class="skill">
                <i class="fab fa-languages skill-icon"></i>
                <div class="skill-name">C</div>
                <div class="progress-bar" data-percent="90%">
                    <div class="progress" style="width: 90%;"></div>

            <div class="skill">
                <i class="fab fa-java skill-icon"></i>
                <div class="skill-name">Java</div>
                <div class="progress-bar" data-percent="95%">
                    <div class="progress" style="width: 95%;"></div>

            <div class="skill">
                <i class="fab fa-html5 skill-icon"></i>
                <div class="skill-name">HTML</div>

                    <span class="percent">85%</span>
                </div>
            </div>

            <div class="skill">

                <div class="skill-name">CSS</div>

                    <div class="progress" style="width: 70%;"></div>
                    <span class="percent">70%</span>
                </div>
            </div>

            <div class="skill">
                <i class="fab fa-js skill-icon"></i>
                <div class="skill-name">JavaScript</div>

                    <div class="progress" style="width: 85%;"></div>
                    <span class="percent">85%</span>
                </div>
            </div>

            <div class="skill">
                <i class="fab fa-python skill-icon"></i>
                <div class="skill-name">Python</div>
                <div class="progress-bar" data-percent="50%">
                    <div class="progress" style="width: 50%;"></div>
                    <span class="percent">50%</span>
                </div>
            </div>

            <div class="skill">
                <i class="fab fa-react skill-icon"></i>
                <div class="skill-name">React</div>
                <div class="progress-bar" data-percent="75%">
                    <div class="progress" style="width: 75%;"></div>
                    <span class="percent">75%</span>

        <!-- Soft Skills Container -->
        <div class="skills-container">
            <div class="soft-skill">
                <i class="fas fa-lightbulb skill-icon"></i>
                <div class="skill-name">Creativity</div>
                <div class="circular-progress">
                    <svg viewBox="0 0 100 100">
                        <circle class="circle-bg" cx="50" cy="50" r="45"/>
                        <circle class="circle" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="28.3"/>
                    </svg>
                    <div class="circular-percent">90%</div>
                </div>
            </div>
            
            <div class="soft-skill">
                <i class="fas fa-comments skill-icon"></i>
                <div class="skill-name">Communication</div>

                        <circle class="circle-bg" cx="50" cy="50" r="45"/>
                        <circle class="circle" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="99.05"/>
                    </svg>
                    <div class="circular-percent">65%</div>

            <div class="soft-skill">
                <i class="fas fa-sitemap skill-icon"></i>

                        <circle class="circle-bg" cx="50" cy="50" r="45"/>
                        <circle class="circle" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="70.75"/>
                    </svg>

                </div>
            </div>
            
            <div class="soft-skill">
                <i class="fas fa-users skill-icon"></i>
                <div class="skill-name">Teamwork</div>

                    <svg viewBox="0 0 100 100">
                        <circle class="circle-bg" cx="50" cy="50" r="45"/>
                        <circle class="circle" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="28.3"/>

                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Tajbid. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.querySelector('.page-content');
            content.classList.add('visible');

            document.querySelectorAll('a[data-transition]').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    const target = e.target.href;
                    
                    const overlay = document.querySelector('.transition-overlay');
                    overlay.classList.add('active');

                    setTimeout(() => {
                        window.location.href = target;
                    }, 600);
                });
            });
        });
    </script>
</body>
</html>
